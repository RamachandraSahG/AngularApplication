
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text"  [(ngModel)]="name"  placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input  type="password" [(ngModel)]="pass" placeholder="Enter Password" name="psw" required>

    <button  (click)="onLoginButtonClick(name, pass)">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <div>View Password : {{pass}}</div>
  </div>

  <div class="container" (click)="getValueFromSession()" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Get Value From Session</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
